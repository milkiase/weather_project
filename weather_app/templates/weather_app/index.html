<!-- weather_app/templates/weather_app/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Weather App{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function() {
                $("#city_name").autocomplete({
                    source: "{% url 'city_autocomplete' %}",
                });
            });
        </script>
    </head>
    
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Weather App</h1>
            <form method="post" action="{% url 'add_city' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="city_name">Enter city name:</label>
                    <input type="text" class="form-control" id="city_name" name="city_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add City</button>
            </form>
            <ul class="list-group mt-3">
                {% for city in cities %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ city }}
                        <div class="btn-group" role="group">
                            <a href="{% url 'city_detail' city.id %}" class="btn btn-info btn-sm">Details</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
